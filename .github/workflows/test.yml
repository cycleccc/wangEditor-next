name: Unit Test

on:
  push:
    branches:
      - 'main'
      - 'master'
      - 'dev'
      - '^(dev-.*|dev/.*)$'
      - '^(feature-.*|feature/.*)$'
      - '^(fix-.*|fix/.*)$'
      - '^(hotfix-.*|hotfix/.*)$'
      - '^(refactor-.*|refactor/.*)$'
      - '^(test-.*|test/.*)$'
    paths:
      - '.github/workflows/*'
      - 'packages/**'
      - 'tests/**'
      - 'build/**'
  pull_request:
    branches:
      - master
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 检出代码库
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 设置 Node.js 版本
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          registry-url: https://registry.npmjs.com

      # 启用 Corepack 以支持 Yarn 4
      - name: Enable Corepack
        run: corepack enable

      # 准备 Yarn 4.x
      - name: Prepare Yarn
        run: corepack prepare yarn@4.4.1 --activate

      # 加载依赖缓存
      - name: Load cached dependencies
        uses: actions/cache@v4.1.1
        id: cache
        with:
          path: |
            **/node_modules
            **/.turbo
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}

      # 安装依赖
      - name: Install dependencies
        run: yarn install

      # 构建项目
      - name: Build packages
        run: yarn build

      # 运行单元测试
      - name: Unit test
        run: yarn run test
